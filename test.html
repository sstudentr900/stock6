<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 模拟表格</title>
    <style>
        .table-container {
            width: 100%;            /* 容器宽度 */
            overflow-x: auto;       /* 启用水平滚动 */
        }

        .table {
            display: grid;          /* 使用 Grid 布局 */
            grid-template-columns: repeat(6, 200px); /* 设置列宽 */
            width: max-content;     /* 表格宽度自适应内容 */
        }

        /* .table div {
            padding: 8px 12px;      
            border: 1px solid #ddd; 
            text-align: left;        
        }

        .table div.header {
            background-color: #f4f4f4; 
            font-weight: bold;        
        } */
    </style>
  </head>
  <body>
    <div class="table-container">
      <div class="table">
        <!-- 表头 -->
        <div class="header">名称</div>
        <div class="header">年龄</div>
        <div class="header">职业</div>
        <div class="header">城市</div>
        <div class="header">地址</div>
        <div class="header">电话号码</div>
        <!-- 表格内容 -->
        <div>张三</div>
        <div>28</div>
        <div>软件工程师</div>
        <div>北京</div>
        <div>北京市朝阳区</div>
        <div>123-456-7890</div>
        <div>李四</div>
        <div>34</div>
        <div>产品经理</div>
        <div>上海</div>
        <div>上海市浦东新区</div>
        <div>098-765-4321</div>
        <div>王五</div>
        <div>41</div>
        <div>设计师</div>
        <div>广州</div>
        <div>广州市天河区</div>
        <div>567-890-1234</div>
        <div>赵六</div>
        <div>25</div>
        <div>数据分析师</div>
        <div>深圳</div>
        <div>深圳市南山区</div>
        <div>321-654-9870</div>
      </div>
    </div>
  </body>
</html>
